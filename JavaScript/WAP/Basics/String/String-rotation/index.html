<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String Rotation</title>
</head>
<body>
	<h3 id="heading">HelloWorld</h3>
	<script>
		// Write a JavaScript program to rotate the string 'Hello World' in right direction.
		//  By periodically removing one letter from the end of the string and attaching it to the front.
		
		let element = document.getElementById("heading");
		let content = element.innerHTML;
		setInterval(() =>
		{
			content = content[content.length - 1] + content.slice(0, length - 1);
			element.innerHTML = content;
		}, 200);
	</script>
</body>
</html>
