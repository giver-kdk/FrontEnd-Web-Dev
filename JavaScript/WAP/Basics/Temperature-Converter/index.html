<!-- Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Converter</title>
</head>
<body>
	<h3>Enter the temperatures</h3>
	<p>Celsius To Farenheit</p>
	<input type="number" id="celsius">
	<div id="output1"></div>
	<button  class="submit" id="btn1">Convert</button>

	<p>Farenheit To Celsius</p>
	<input type="number" id="farenheit">
	<div id="output2"></div>
	<button class="submit" id="btn2">Convert</button>	

	<script>
		let submit = document.querySelectorAll(".submit");
		submit.forEach((btn) =>
		{
			btn.addEventListener("click", calculate);
		});
		function calculate(eventObj)
		{
			let result;
			let id = eventObj.target.id;
			if(id == "btn1")
			{
				result = (Number(document.getElementById("celsius").value) * (9 / 5)) + 32;
				document.getElementById("output1").innerHTML = `${result} degree farenheit`;
			}
			else if(id == "btn2")
			{
				result = ((Number(document.getElementById("farenheit").value)) - 32) * (5 / 9);
				document.getElementById("output2").innerHTML = `${result} degree celcius`;
			}
		}
	</script>
</body>
</html>
