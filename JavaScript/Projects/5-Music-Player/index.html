<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<script src="script/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="layout">
		<header>
			<img id="hamburgerMenu" src="images/icons/Menu Icon.png" alt="Music Player Logo">
			<img id="logo" src="images/logo/Music Player Logo.png" alt="Music Player Logo">
			<input id="search" type="text" placeholder="Search">
			<button id="login" class="register">Login</button>
			<button id="signup" class="register">Sign Up</button>
		</header>
		<div class="sound">
			<audio controls id="audio1" class="song" src="audio/Adele - Hello (Marshmello Remix).mp3 " type="audio/mpeg"></audio>
			<audio controls id="audio2" class="song" src="audio/Alan Walker - Alone.mp3" type="audio/mpeg"></audio>
			<audio controls id="audio3" class="song" src="audio/Alan Walker - Faded (Lyrics).mp3" type="audio/mpeg"></audio>
			<audio controls id="audio4" class="song" src="audio/Alan Walker - The Spectre.mp3" type="audio/mpeg"></audio>
		</div>
		<div class="content">
			<ul>
				<li id="song1"> 
					<img class="cardImage" src="images/BG/Pink Tress BG.jpg" alt="Pink Tree Leaves and Sky">
					<div class="nameBox">
						<h4>Adele - Hello (Marshmello Remix)</h4>
					</div>
					<a class = "playButton" onclick="play('audio1')"> 
						Play1
					</a>
					<a class = "pauseButton" onclick="pause('audio1')">  
						Pause1
					</a>
					<a class = "resetButton" onclick="reset('audio1')">  
						Reset1
					</a>
					<a class = "nextButton" onclick="next('audio1')">  
						Next1
					</a>
					<a class = "loopButton" onclick="loop('audio1')">  
						Loop1
					</a>
					<a class = "shuffleButton" onclick="shuffle('audio1')">  
						Shuffle1
					</a>
				</li>
				<li>
					<img class="cardImage" src="images/BG/Pink Tress BG.jpg" alt="Pink Tree Leaves and Sky">
					<div class="nameBox">
						<h4>Music Name</h4>
						<a class = "nextButton" onclick="next('audio2')">  
							Next2
						</a>
						<a class = "previousButton" onclick="previous('audio2')">  
							Previous2
						</a>
					</div>
				</li>
				<li>
					<img class="cardImage" src="images/BG/Pink Tress BG.jpg" alt="Pink Tree Leaves and Sky">
					<div class="nameBox">
						<h4>Music Name</h4>
					</div>
				</li>
				<li>
					<img class="cardImage" src="images/BG/Pink Tress BG.jpg" alt="Pink Tree Leaves and Sky">
					<div class="nameBox">
						<h4>Music Name</h4>
					</div>
				</li>
				<li>
					<img class="cardImage" src="images/BG/Pink Tress BG.jpg" alt="Pink Tree Leaves and Sky">
					<div class="nameBox">
						<h4>Music Name</h4>
					</div>
				</li>
				
			</ul>
			
		</div>
	</div>
</body>
</html>
