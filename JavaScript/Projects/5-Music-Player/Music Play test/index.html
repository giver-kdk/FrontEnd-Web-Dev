<!doctype html>
<html>
  <head>
    <title>Audio</title>
    <script>
		function play(id) {
			var preId = "audio";
			for(let i = 0; i < document.getElementsByTagName('audio').length; i++)
			{
				postId = preId + (i + 1);
				var allAudios = document.getElementById(postId);
				allAudios.pause(); 
				allAudios.currentTime = 0; 
			}
		var audio = document.getElementById(id);
		audio.play();
	}
    </script>
	<style>
		.song
		{
			width: 500px;
		}
	</style>
  </head>
  <body>


    <a onclick="play('audio1')">     
		<audio id="audio1" class="song" src="Adele - Hello (Marshmello Remix).mp3"></audio>
		Play1
	</a>
    <a onclick="play('audio2')"> 
		<audio autoplay controls id="audio2" class="song" src="Cartoon - On On (feat. Daniel Levi) [NCS Release].mp3"></audio>
		Play2
	</a>
  </body>
</html>
