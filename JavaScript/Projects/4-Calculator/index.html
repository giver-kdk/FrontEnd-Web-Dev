<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="icon" href="img/calculator.png">			<!-- Set website icon on top page -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="frame">
		<div class="inner__frame">
			<div class="display">
				<div id="user__input"></div>
				<div id="final__result">0</div>
			</div>
			<div class="keypad">
				<button class="operand key" id="zero-key">0</button>
				<button class="operand key" id="one">1</button>
				<button class="operand key" id="two">2</button>
				<button class="operand key" id="three">3</button>
				<button class="operand key" id="four">4</button>
				<button class="operand key" id="five">5</button>
				<button class="operand key" id="six">6</button>
				<button class="operand key" id="seven">7</button>
				<button class="operand key" id="eight">8</button>
				<button class="operand key" id="nine">9</button>
				<button class="operand key" id="previous_answer">Ans</button>

				<button class="operator key" id="plus">+</button>
				<button class="operator key" id="minus">-</button>
				<button class="operator key" id="multiplication">×</button>
				<button class="operator key" id="division">÷</button>
				<button class="operator key" id="open_bracket">(</button>
				<button class="operator key" id="closed_bracket">)</button>
				<button class="operator key" id="root">√</button>
				<button class="operator key" id="point">.</button>

				<button class="feature key" id="delete">Del</button>
				<button class="feature key" id="clear">Clr</button>
				<button class="feature key" id="result">=</button>

			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
