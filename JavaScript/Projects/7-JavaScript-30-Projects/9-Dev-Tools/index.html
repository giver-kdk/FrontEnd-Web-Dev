<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dev Tools</title>
</head>
<body>
	<p>Check Browser Console Bro</p>
	
	<script>
		// Display Warning
		console.warn("Thsi is a warning");

		// Display Error
		console.error("Thsi is an error");

		// Display Information ( Info )
		console.info("This is an info");

		// Clear Console 
		// console.clear();

		// Group console outputs like drop down menu 
		console.group("groupName");		// Start of group
		console.log("This is message one");
		console.log("This is message two");
		console.log("This is message three");
		console.groupEnd("groupName");				// End of group

		// Pre-collapsed group
		console.groupCollapsed("anotherGroup");		// Start of group
		console.log("This is message one");
		console.log("This is message two");
		console.log("This is message three");
		console.groupEnd("anotherGroup");				// End of group

		// See how much time did a statemnt take to execute
		console.time("processName");
		// Write process whose time is to be measured
		setTimeout(() =>
		{
			console.log("Process Completed!!!");
			console.timeEnd("processName");
		}, 2000)
	</script>
</body>
</html>
