<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Speech Synthesis</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="voiceinator">
		<h1>The Voice Generator</h1>

		<select name="voice" id="voice"></select>
		<label for="rate">Rate: </label>
		<input type="range" name="rate" id="rate" value="1" min="0" max="3" step="0.1">
		<label for="pitch">Pitch: </label>
		<input type="range" name="pitch" id="pitch" value="1" min="0" max="3" step="0.1">
		<input type="text" name="text" id="text__info" value="Hello World. I am an AI on progress.">
		<div id="btn">
			<button id="stop">Stop</button>
			<button id="speak">Speak</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
