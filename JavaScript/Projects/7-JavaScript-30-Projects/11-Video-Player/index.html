<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Player</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="display">
			
			<!-- <video id="vid" src="video.mp4"></video> -->
			<video id="vid" src="video2.mp4"></video>
			<div class="playback__info">
				<div class="progress__bar"></div>
				<div class="progress"></div>
				<div class="controls">
					<div class="play__btn">►</div>
					<!-- <div class="play__btn">❚❚</div> -->
					<input name="volume" type="range" class="volume_ctrl bar" min="0" max="1" step="0.05" value="1"></input>
					<input name="playbackRate" type="range" class="speed_ctrl bar" min="0" max="3" step="0.5" value="1"></input>
					<div class="loop">
						<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32">
							<title>loop</title>
							<path fill="customColor" d="M4 10h20v6l8-8-8-8v6h-24v12h4zM28 22h-20v-6l-8 8 8 8v-6h24v-12h-4z"></path>
						</svg>
					</div>
					<div data-value="10" class="skip"><< 10s</div>
					<div data-value="25" class="skip">25s >></div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
