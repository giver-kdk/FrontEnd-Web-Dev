<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controlling CSS Variable with JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="box"><div class="space__box"></div></div>
		<img src="Logo.jpg" alt="Gear Image Logo" class="blur__box">
		<div class="color__box"></div>
	</div>
	<div class="control">
		<div class="field space">
			<label for="space">Spacing</label>
			<input type="range" id="space" min="0" max="200" value="0">
		</div>
		<div class="field blur">
			<label for="blur">Blur Level</label>
			<input type="range" id="blur" min="0" max="200" value="0">
		</div>
		<div class="field color">
			<label for="color">Select Color</label>
			<input type="color" id="color" value="#36dfc8">
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
