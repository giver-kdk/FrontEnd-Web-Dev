  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
	let isOlder = people.some((person) =>
	{
		if((2022 - person.year) >= 19) return true;
	});
	console.log(`At least one person is 19 or older: ${isOlder}`);
    // Array.prototype.every() // is everyone 19 or older?
	isOlder = people.every((person) =>
	{
		if((2022 - person.year) >= 19) return true;
	});
	console.log(`Every person is 19 or older: ${isOlder}`);
	
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
	let commentObject = comments.find((cmt) =>
	{
		if(cmt.id == 823423) return cmt;
	});
	console.log(`Comment with id 823423 is: ${commentObject.text}`);
    // Array.prototype.findIndex()
    // Find the comment with this ID
	commentIndex = comments.findIndex((cmt) =>
	{
		if(cmt.id == 823423) return cmt;
	});
	console.log(`Comment with id 823423 has index: ${commentIndex}`);
    // delete the comment with the ID of 2039842
	commentIndex = comments.findIndex((cmt) =>
	{
		if(cmt.id == 2039842) return cmt;
	});
	console.log(`Deleted comment is: ${comments[commentIndex].text}`);
	comments.splice(commentIndex, 1);
	console.log(`Comments afetr id 2039842 is deleted are:`);
	comments.forEach((cmt) => console.log(cmt.text))
	
  </script>
