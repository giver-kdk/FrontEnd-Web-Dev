<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Drum Kit</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="block">
				<audio src="sounds/boom.wav" data-value="65"></audio>
				<div class="keyboard" data-key="65">A</div>
				<div class="kit">Boom</div>
			</div>
			<div class="block">
				<audio src="sounds/clap.wav" data-value="83"></audio>
				<div class="keyboard" data-key="83">S</div>
				<div class="kit">Clap</div>
			</div>
			<div class="block">
				<audio src="sounds/hihat.wav" data-value="68"></audio>
				<div class="keyboard" data-key="68">D</div>
				<div class="kit">Hithat</div>
			</div>
			<div class="block">
				<audio src="sounds/kick.wav" data-value="70"></audio>
				<div class="keyboard" data-key="70">F</div>
				<div class="kit">Kick</div>
			</div>
			<div class="block">
				<audio src="sounds/openhat.wav" data-value="71"></audio>
				<div class="keyboard" data-key="71">G</div>
				<div class="kit">OpenHat</div>
			</div>
			<div class="block">
				<audio src="sounds/ride.wav" data-value="72"></audio>
				<div class="keyboard" data-key="72">H</div>
				<div class="kit">Ride</div>
			</div>
			<div class="block">
				<audio src="sounds/snare.wav" data-value="74"></audio>
				<div class="keyboard" data-key="74">J</div>
				<div class="kit">Snare</div>
			</div>
			<div class="block">
				<audio src="sounds/tink.wav" data-value="75"></audio>
				<div class="keyboard" data-key="75">K</div>
				<div class="kit">Tink</div>
			</div>
			<div class="block">
				<audio src="sounds/tom.wav" data-value="76"></audio>
				<div class="keyboard" data-key="76">L</div>
				<div class="kit">Tom</div>
		</div>
	</div>
	<script src="script.js">
		
	</script>
</body>
</html>
