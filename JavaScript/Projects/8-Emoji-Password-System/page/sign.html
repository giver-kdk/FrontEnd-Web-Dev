<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Emoji Password</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	
	<div class="navbar">
		<div class="status">Not Logged In</div>
		<div class="logout">Log Out</div>
	</div>
	<section>
		<h2 class="headerSign">Enter details to create account</h2>
		<div class="container">
			<form action="#">
				<label for="email">Your Email:</label>
				<input id="email" type="email">
				<div class="mail__error"></div>
				<label for="password">Password:</label>
				<div class="emoji__pw">	
					<textarea id="password" class="one" name="pw"></textarea>
					<svg class="first-btn" width="32" height="32" viewBox="0 0 20 20">
						<title>emoji-happy</title>
						<path fill="grey" class="first-btn" d="M10 0.4c-5.302 0-9.6 4.298-9.6 9.6s4.298 9.6 9.6 9.6c5.301 0 9.6-4.298 9.6-9.601 0-5.301-4.299-9.599-9.6-9.599zM10 17.599c-4.197 0-7.6-3.402-7.6-7.6s3.402-7.599 7.6-7.599c4.197 0 7.601 3.402 7.601 7.6s-3.404 7.599-7.601 7.599zM7.501 9.75c0.828 0 1.499-0.783 1.499-1.75s-0.672-1.75-1.5-1.75-1.5 0.783-1.5 1.75 0.672 1.75 1.501 1.75zM12.5 9.75c0.829 0 1.5-0.783 1.5-1.75s-0.672-1.75-1.5-1.75-1.5 0.784-1.5 1.75 0.672 1.75 1.5 1.75zM14.341 11.336c-0.363-0.186-0.815-0.043-1.008 0.32-0.034 0.066-0.869 1.593-3.332 1.593-2.451 0-3.291-1.513-3.333-1.592-0.188-0.365-0.632-0.514-1.004-0.329-0.37 0.186-0.52 0.636-0.335 1.007 0.050 0.099 1.248 2.414 4.672 2.414 3.425 0 4.621-2.316 4.67-2.415 0.184-0.367 0.036-0.81-0.33-0.998z"></path>
					</svg>
				</div>
				<div class="pw__error"></div>
			</form>
			<button id="signup">Register</button>
		</div>
	</section>
	
	
	<!-- External Emoji Picker Resource -->
	<script src="../script/playfair.js"></script>
	<script src="../script/global-script.js"></script>
	<script src="../script/emoji-picker.js"></script>
	<script src="../script/sign-up-script.js"></script>
    <script>

        new EmojiPicker({
            trigger: [
                {
                    selector: '.first-btn',
                    insertInto: ['.one', '.two'] // '.selector' can be used without array
                },
                {
                    selector: '.second-btn',
                    insertInto: '.two'
                }
            ],
            closeButton: true,
            //specialButtons: green
        });

    </script>
</body>
</html>
