<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
	<div class="frame">
		<div class="inner__frame">
			<div class="display">
				<div id="user__input">2+2+3</div>
				<div id="final__result">7</div>
			</div>
			<div class="keypad">
				<button class="operand key" id="zero-key"><p>0</p></button>
				<button class="operand key" id="one"><p>1</p></button>
				<button class="operand key" id="two"><p>2</p></button>
				<button class="operand key" id="three"><p>3</p></button>
				<button class="operand key" id="four"><p>4</p></button>
				<button class="operand key" id="five"><p>5</p></button>
				<button class="operand key" id="six"><p>6</p></button>
				<button class="operand key" id="seven"><p>7</p></button>
				<button class="operand key" id="eight"><p>8</p></button>
				<button class="operand key" id="nine"><p>9</p></button>

				<button class="operator key" id="plus"><p>+</p></button>
				<button class="operator key" id="minus"><p>-</p></button>
				<button class="operator key" id="multiplication"><p>×</p></button>
				<button class="operator key" id="division"><p>÷</p></button>
				<button class="operator key" id="open_bracket"><p>(</p></button>
				<button class="operator key" id="closed_bracket"><p>)</p></button>
				<button class="operator key" id="root"><p>√</p></button>
				<button class="operator key" id="point"><p>.</p></button>

				<button class="feature key" id="delete">Del</button>
				<button class="feature key" id="clear">Clr</button>
				<button class="feature key" id="previous_answer">Ans</button>
				<button class="feature key" id="result">=</button>

			</div>
		</div>
	</div>
</body>
</html>
