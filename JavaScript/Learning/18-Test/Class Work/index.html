<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form with JS</title>
	<style>
		#err
		{
			display: block;
			padding: 4px 0;
			font-size: 11;
			color: red;
			font-family: "Ubuntu";
		}
	</style>
	<!-- Include JQuery Library -->
	<!-- <script src="https://cdn.jquery.com/jquery.min.js"></script> -->
</head>
<body>
	<!-- Postmethod is secure -->
	<!-- Multipart supports .jpg, .gif, .png, etc images -->
	<form action="submit" method="POST" name="cont_form" enctype="multipart/form-data">
		<div class="field-group">
			<input type="text" name="fname" id="fname" value="" placeholder="Eg: Giver Khadka"/>
			<span id="err"></span>
		</div>
		<input type="submit" value="Send Message" name="submit" id="sub"/>
	</form>
	<script src="script.js"></script>
</body>
</html>
