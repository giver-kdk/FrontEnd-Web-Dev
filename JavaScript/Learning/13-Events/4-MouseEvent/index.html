<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mouse Event</title>
	<style>
		#btn1, #btn2
		{
			height: 50px;
			width: 150px;
			background-color: black;
			color: white;
			border-color: transparent;
			border-radius: 5px;
			font-size: medium;
			font-weight: 600;
		}
		.container
		{
			height: 400px;
			width: 100%;
			flex-direction: column;
			gap: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#box, p
		{
			font-family: "Arial";
			font-size: large;
			font-weight: 700;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div id="box">MouseEvent is event object supporting mouse related event handling.</div>
	<div class="container">
		<button id="btn1">Button</button>
		<p>Mouse Press Sensor</p>
		<button id="btn2">Button too</button>
		<p>Mouse Hover Sensor</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
