<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bubble and Capture</title>
	<style>
		.support
		{
			display: flex;
		}
		.demo
		{
			height: 400px;
			width: 100%;
			flex-direction: column;
			gap: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: "Arial";
			font-size: large;
			font-weight: 700;
			text-align: center;
		}
		#topic, p
		{
			font-family: "Arial";
			font-size: large;
			font-weight: 700;
			text-align: center;
			line-height: 50px;
		}
		#box1, #box2
		{
			font-family: "Arial";
			font-size: large;
			font-weight: 700;
			text-align: center;
			line-height: 100px;
			background-color: orange;
			width: 150px;
		}
		#container1, #container2
		{
			background-color: green;
			width: 200px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div id="topic">Bubble handles event from inside to outside. Captures handles from outside to inside.</div>
	<div class="support">
		<div class="demo">
			Outer Box
			<div id="container1">
				<p id="box1">Inner Box</p>
			</div>
			<p>Bubble Method</p>
		</div>

		<div class="demo">
			Outer Box
			<div id="container2">
				<p id="box2">Inner Box</p>
			</div>
			<p>Capture Method</p>
		</div>
	</div>
	<p>Try clicking on boxes</p>
	<script src="script.js"></script>
</body>
</html>
