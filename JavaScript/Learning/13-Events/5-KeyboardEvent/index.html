<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mouse Event</title>
	<style>
		#input1, #input2
		{
			height: 50px;
			width: 150px;
			background-color: white;
			color: black;
			border: 1px solid black;
			border-radius: 5px;
			font-size: medium;
			font-weight: 600;
		}
		.container
		{
			height: 400px;
			width: 100%;
			flex-direction: column;
			gap: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#box, p
		{
			font-family: "Arial";
			font-size: large;
			font-weight: 700;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div id="box">KeyboardEvent is event object supporting keyboard related event handling.</div>
	<div class="container">
		<input id="input1" type="text">
		<p>Keyboard Press Sensor</p>
		<input id="input2" type="text">
		<p>Keyboard Hold Sensor</p>
		<span>Check console for output</span>
	</div>
	<script src="script.js"></script>
</body>
</html>
