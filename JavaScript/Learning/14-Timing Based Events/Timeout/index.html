<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timeout Event</title>
	<style>
		#btn1, #btn2
		{
			height: 50px;
			width: 150px;
			background-color: black;
			color: white;
			border: 1px solid black;
			border-radius: 5px;
			font-size: medium;
			font-weight: 600;
		}
		.container
		{
			height: 400px;
			width: 100%;
			flex-direction: column;
			gap: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		div, p
		{
			font-family: "Arial";
			font-size: large;
			font-weight: 700;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div id="topic">setTimeout() is used to execute function after sometime.</div>
	<div class="container">
		<button id="btn1">Start</button>
		<p>Click Start to alert after 3 seconds</p>
		<button id="btn2">Stop</button>
		<p>Click Stop to cancel pending alert</p>
	</div>
	<p id="status">See status here</p>
	<script src="script.js"></script>
</body>
</html>
