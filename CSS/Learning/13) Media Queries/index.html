<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Queries in CSS</title>
	<link rel="stylesheet" href="style.css">
	<!-- Using media query from HTML -->
	<!-- This activates the linked css when given width criteria is met -->
	<link rel="stylesheet" media = "screen and (min-width: 1920px)" href="responsive.css">
</head>
<body>
	<div class="container">
		<div class="box" id="box1">I am an iPhone</div>
		<div class="box" id="box2">I am a Tablet</div>
		<div class="box" id="box3">I am a iPad</div>
		<div class="box" id="box4">I am a Desktop</div>
		<div class="box" id="box5">I am a Widescreen</div>
	</div>
</body>
</html>
