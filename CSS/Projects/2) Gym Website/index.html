<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baglungey Fitness House</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="left">
			<img src="Images/Gym Logo.png" alt="">
			<h2>Baglungey Fitness<br>House</h2>
		</div>
		<div class="mid" id="middle">
			<ul class="navigation">
				<li class="first"><a class="activated" href="#">Home</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Gym Accessories</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">About US</a></li>
			</ul>
		</div>
		<div class="right">
			<input type="button" value="Sign in" name="signIn">
			<input type="button" value="Register" name="register">
		</div>
		<div class="landing">
			<h2>Welcome to the best Gym of Baglung !</h2>
			<form action="Submit/index.html">
				<input type="text" name="userName" id="name" placeholder="Your Name" required>
				<input type="email" name="userEmail" id="email" placeholder="Email" required>
				<input type="tel" name="telephone" id="phone" placeholder="Phone Number" required>
				<input type="text" name="userAddress" id="address" max="100" min="1" placeholder="Local Address">
				<input type="submit" value="Submit" id="submission">
			</form>
			
		</div>
		<div class="quote">
			<div class="box">
				<h3>"EVERYDAY IS ANOTHER CHANCE TO GET  STRONGER, TO EAT BETTER, TO LIVE HEALTHIER, AND TO BE THE BEST VERSION OF YOU !"</h3>
			</div>
			<hr>
		</div>
	</div>
</body>
</html>
