<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Lists And Tables</title>

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			/* border-collapse: collapse; */
		}
	</style>
</head>

<body>
	<h3>Unordered List</h3>
	<ul>
		<!--Unordered List-->
		<li>Nepal</li>
		<li>India</li>
		<!--'type' attribute for <ul>: square, circle, disc-->
		<ul type="square">
			<!--Nested list-->
			<li>Delhi</li>
			<li>Mumbai</li>
			<li>Panjab</li>
		</ul>
		<li>China</li>
		<li>Japan</li>
	</ul>
	<h3>Ordered List</h3>
	<!--'type' attribute for <ol>: 1, a, A, i, I-->
	<ol type="a">
		<!--Ordered List-->
		<li>Ram</li>
		<li>Shyam</li>
		<li>Hari</li>
		<li>Sita</li>
	</ol>
	<!-- start attribute sets initial value-->
	<ol start="5">
		<!--Ordered List-->
		<li>Ram</li>
		<li>Shyam</li>
		<li>Hari</li>
		<li>Sita</li>
	</ol>
	<h3>Table</h3>
	<table cellpadding="10px" cellspacing="0px">
		<caption>Table Caption</caption>
		<thead>
			<tr>
				<!-- colspan sets sapcing of column-->
				<th colspan="1">Name</th>
				<th>Class</th>
				<th colspan="2">Section</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- rowspan sets sapcing of row-->
				<td rowspan='1'>Ram</td>
				<td>12</td>
				<td>A</td>
			</tr>
			<tr>
				<td rowspan='2'>Shyam</td>
				<td>13</td>
				<td>B</td>
			</tr>
			<tr>
				<td rowspan='1'>Hari</td>
				<td>14</td>
				<td>A</td>
			</tr>
			<tr>
				<td rowspan='1'>Sita</td>
				<td>15</td>
				<td>B</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
