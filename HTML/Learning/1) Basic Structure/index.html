<!--Document type here for browser-->
<!DOCTYPE html>                 
<!-- Press "! + Enter" for generating comment-->
<!--HTML code starts from here-->
<html lang="en">
<head>
<meta>
    <!-- Select Language -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Discription shown after search result-->
    <meta name="discription" content="This discription appera below in web search">
    <!--Keywords for search engines-->
    <meta name="keywords" content="HTML, HTML Learning, Basic HTML">    <!--Keywords for SEO-->
    <!--Allow SEO robots to follow and index our page and its content-->
    <meta name="robots" content = "INDEX, FOLLOW">         <!--Allow SEO bots to index and scrap web data-->

    <title>HTML Intro</title>
    <!-- Including icon image for website top page -->
    <link rel="icon" href="Logo.png">			<!-- Set website icon on top page -->
    <!--Including external CSS. Type "Link" and Press Enter-->
    <link rel="stylesheet" href="main.css">
    <!--Including Javascript.-->
    <script src="app.js"></script>
</head>                                         
<body>
</body>
</html>
