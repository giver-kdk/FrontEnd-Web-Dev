<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fieldset</title>
</head>
<body>
	<!-- Fieldset creates a box outline -->
	<fieldset>
		<!-- Legend is the text that is written just at the outline -->
		<legend>Hello World</legend>
		<!-- Remaining is the content for the fieldset -->
		<p>I am a paragraph</p>
		<p>I am a paragraph</p>
		<p>I am a paragraph</p>
		<p>I am a paragraph</p>
	</fieldset>
</body>
</html>
