<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heading Paragraph</title>
</head>
<body>
	<h1>1st Heading</h1>
	<h2>2nd Heading</h2>
	<h3>3rd Heading</h3>
	<h4>4th Heading</h4>
	<h5>5th Heading</h5>
	<h6>6th Heading</h6>
	<!--Here, <br> tag breaks line. To use 10 words from "Lorem ipsum", Type "Lorem10" and Press Enter-->
	<p>Paragraph<br>Lorem ipsum <strong>This is Strong(Bold)</strong>dolor sit amet<em>This is emphasized(Italic)</em> consectetur adipisicing elit. Nemo, possimus!</p>
	<!--NOTE: Press Alt + Z to toggle word wrap-->
	<!--To get mutiple paragrapg tags, Type p*4 and Press Enter. Again, Press Tab for shifting-->
	<p>First</p>
	<p>Second</p>
	<hr>			<!--Creates a horizontal row line-->
	<p>Third</p>
	<p>Forth</p>
	<!--Press Ctrl + Enter to jump to new line from anywhere of tag-->
</body>
</html>
