<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Id and Class</title>
</head>
<body>
	<!--The elments properties can be defined by their id and class-->

	<!--'id' should be unique. So, it can be used for only one element-->
	<!--'class' can be used by many element-->
	<div id="myName" class="redBG">
		This is a sentence.
	</div>
	<!--Single elment can have multiple class as well-->
	<p id="myIntro" class="redBG blackBorder">
		This is a paragraph.
	</p>




	<!--Emmet Shortcuts-->

	<!-- To get 4 <p> tag with class, type: "p.redBG*4" + "Enter"-->
		<p class="redBG">Paragraph 1</p>
		<p class="redBG">Paragraph 2</p>
		<p class="redBG">paragraph 3</p>
		<p class="redBG">Paragraph 4</p>
	<!-- To get 4 <p> tag with multiple classes, type: "p.redBG.blackBorder*4" + "Enter"-->
		<p class="redBG blackBorder">Para 1</p>
		<p class="redBG blackBorder">Para 2</p>
		<p class="redBG blackBorder">Para 3</p>
		<p class="redBG blackBorder">Para 4</p>
	<!-- To get <p> tag with id, type: "p#mySkills" + "Enter"-->
	<p id="mySkills"></p>
	<!-- To get <p> tag with id and class, type: "p#mySkills.redBG" + "Enter"-->
	<p id="mySkills" class="redBG"></p>
	<p>This is empty&#8203;</p>
</body>
</html>
