<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms and Input Tags</title>
</head>
<body>
	<h2>Registration Form</h2>
	<!--Here, action attribute sends user input to reciever-->
	<form action="backend.js">

		<p>Random Input: <input> <input></p>

		<!--div tag separates elements-->
		<div>
			<!--label tag connects its content with content of specified id-->
			<!--Here, if Name: is selected, input box is automatically selected-->
			<label for="name">Name: </label>
			<!--name attribute used for indexing inputs-->
			<input type="text" name="myName" id="name">
		</div>
		<br>
		<div>
			<label for="role">Role: </label>
			<input type="text" name="myRole" id="role">
		</div>
		<br>
		<div>
			<label for="mail">Email: </label>
			<input type="email" name="myMail" id="mail">
		</div>
		<br>
		<div>
			<label for="date">Date: </label>
			<input type="date" name="myDate" id="date">
		</div>
		<br>
		<div>
			<label for="bonus">Bonus: </label>
			<input type="number" name="myBonus" id="bonus">
		</div>
		<br>
		<div>
			<label for="eligibility">Are you eligible: </label>
			<input type="checkbox" name="myEligibility" id="eligibility">
		</div>
		<br>
		<div>
			<!--Here, all 3 inputs have same name. So, only one will get selected-->
			<p>Gender: </p>
			<label for="gender1">Male</label>
			<input type="radio" name="myGender" id="gender1">

			<label for="gender2">Female</label>
			<input type="radio" name="myGender" id="gender2">

			<label for="gender3">Other</label>
			<input type="radio" name="myGender" id="gender3">
		</div>
		<br>
		<div>
			<label for="intro">Write about yourself</label>
			<br>
			<!--rows and cols attribute sets dimension of textbox-->
			<textarea name="myIntro" rows="30" cols="50" id="intro"></textarea>
		</div>
		<div>
			<label for="skill">Your Programming Skills:</label>
			<input type="range" name="myRange" id="skill">
		</div>
		<br>
		<div>
			<label for="myCar">Select Your Car:</label>
			<!--select and option tag creates option box-->
			<select name="car" id="myCar">
				<option value="lambo">Lamborgini</option>
				<option value="ford" selected>Ford Car</option>
				<option value="Dis">Discovery</option>
			</select>
		</div>
		<br>
		<div>
			<input type="submit" value="Submit Form">
			<input type="reset" value="Reset Form">
		</div>
	</form>
</body>
</html>
