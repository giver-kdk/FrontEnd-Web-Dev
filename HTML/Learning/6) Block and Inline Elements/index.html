<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block and Inline Elements</title>
</head>
<body>
	<!--Block element occupies entire screen width-->
	<p style="border: solid 3px red;">
		This is a paragraph. It's a block element.
	</p>
	<div style="border: solid 3px blue;">
		This is a div. It's also a block element.
	</div>
	<br>
	<!--Inline element occupies only width occupied by it's content-->
	<span style="border: solid 3px green">
		This is a span. It's a inline element.
	</span>
	<span style="border: solid 3px black">This is also a span.</span>
</body>
</html>
