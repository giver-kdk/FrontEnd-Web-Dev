<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links And Images</title>
</head>
<body>
	<!--Use 'a' tag to add links-->
	<a href="https://www.google.com/">Go to google</a><br>
	<!--'target' attribute used opens link in new tab-->
	<a href="https://www.facebook.com/" target="_blank">Go to facebook</a><br>
	<a href="https://www.youtube.com/" target="_blank">Go to youtube</a><br>
	<a href="https://www.twitter.com/" target="_blank">Go to twitter</a><br>
	<!--Linking Internal html files. Here, '../' means one step back from current directory-->
	<a href="../2) Heading Paragraph/index.html">Internal HTML File</a>

	<img src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_960_720.jpg" alt="Nature Image">
	<img src="Sunset.png" alt="Image of sun and person">
</body>
</html>
