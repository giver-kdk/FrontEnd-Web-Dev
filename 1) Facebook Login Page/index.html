<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook-Log In or Sign Up</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="intro">
		<img src="Images/Facebook Logo.png" alt="Facebook Text" id="facebook">
		<p>Connect with friends and the world around you on Facebook.</p>
	</div>
	<div id="loginForm">
		<form action="https://www.facebook.com/" id="formBox">
			<input type="email" placeholder="Email or phone number" id="emailBox" required>
			<input type="password" placeholder="Password" id="passwordBox" required>
			<input type="submit" value="Log In" id="loginButton">
			<a href="Remember/index.html"><p id="forgot">Forgot password?</p></a>

			<input type="button" value="Create new account" id="newAccount" name="CreateAcc">
		</form>
		<p id="createPage">
			<a href="Create Page/index.html" id="create"><strong>Create a Page</strong></a> for a celebrity, brand or business.
		</p>
	</div>
</body>
</html>
