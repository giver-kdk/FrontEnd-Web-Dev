<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM Manipulation in jQuery</title>
</head>
<style>
	*
	{
		transition: all 0.3s ease-in-out;
	}
	.stylish
	{
		background-color: orangered;
		color: white;
		font-size: large;
	}
</style>
<body>
	<p class="text1">Hello my name is Giver Khadka</p>
	<p class="text2">Hello my name is Smith Nepal</p>
	<p class="text3">Hello my name is John Cena. You can't see me!!!</p>
	<input type="text" class="input__box" placeholder="Enter here" value="Giver Khadka">
	<div class="parent">
		<div class="child">Child 1</div>
		<div class="child">Child 2</div>
		<div class="child">Child 3</div>
	</div>
	
	<button class="add__class">Add Style</button>
	<button class="remove__class">Remove Style</button>
	<button class="toggle__class">Toggle Style</button>
	<br>
	<br>
	<button class="erase__text">Erase Text</button>
	<button class="delete__elem">Delete Element</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
	<script src="script.js"></script>
</body>
</html>
